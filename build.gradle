buildscript {
    ext {
        agp_version = '8.7.1'
    }
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
    }
}

allprojects {
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'burgerparty'
        gdxVersion = '1.10.0'
    }

    repositories {
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}
